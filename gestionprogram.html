<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Document</title>
</head>
<body>
    <div class="crud">
       <!--head start-->
       <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
       </div>
       <!--head end-->
       <!--inputs start-->
       <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input type="number" id="price" placeholder="price">
            <input type="number" id="tax" placeholder="tax">
            <input type="number" id="ads" placeholder="ads">
            <input type="number" id="discount" placeholder="discount">
            <small id="total">0.00</small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
       </div>
       <!--inputs end-->
       <!--outputs start-->
       <div class="outputs">
        <div class="searsh-block">
            <input type="text" placeholder="search" id="search">
            <div class="btnsearch">
                <button id="searchTitle">search by title</button>
                <button id="searchCategory">search by category</button>
            </div>
        </div>
       </div>
       <!--outputs end-->
       <div id="deleteAll">

       </div>
       <!--table start-->
       <div class="table">
       <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>tax</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>    
           </table>
       </div>
       <!--table end-->
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
